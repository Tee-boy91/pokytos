<script>
  document.querySelector('.track-order-button').addEventListener('click', function() {
    const form = document.querySelector('.track-order-form');
    if (form.style.display === 'none') {
      form.style.display = 'block';
    } else {
      form.style.display = 'none';
    }
  });
  document.getElementById('getLocationBtn').addEventListener('click', function () {
    const btn = this;
    btn.disabled = true;
    btn.innerText = "Getting location...";

    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      btn.innerText = "üìç Use Current Location";
      btn.disabled = false;
      return;
    }

    navigator.geolocation.getCurrentPosition(
      function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // OpenCage API Call
        const apiKey = '753e10258e0a4932851477e322627ced'; // <-- Replace with your real key
        const apiUrl = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`;

        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            if (data && data.results && data.results.length > 0) {
              const formatted = data.results[0].formatted;
              document.getElementById('delivery_address').value = formatted;
            } else {
              alert("Unable to retrieve address.");
            }
            btn.innerText = "üìç Use Current Location";
            btn.disabled = false;
          })
          .catch(error => {
            console.error(error);
            alert("Failed to retrieve address.");
            btn.innerText = "üìç Use Current Location";
            btn.disabled = false;
          });
      },
      function (error) {
        alert("Unable to retrieve location.");
        btn.innerText = "üìç Use Current Location";
        btn.disabled = false;
      }
    );
  });
</script>
