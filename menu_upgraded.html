<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Porkyto's</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lobster&display=swap" rel="stylesheet" />
</head>
<body>
  <style>
  body{
  background: url("images/frontpage.jpg") no-repeat center center fixed; /* replace background with yours */
  background-size: cover;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  padding: 0;
  margin: 0;
  }
 </style>

  <header>
    <h1>üç¥ Food Menu</h1>
    <nav>
      <a href="index_connected_to_process_order.html">Home</a>
    </nav>
  </header>
  <main>
    <section class="grid-menu" id="menu-section">
      <h2>Foods</h2>
      <div class="item" data-name="Grilled Pork" data-price="50">
        <img src="images/grilled-pork.jpg" alt="Grilled Pork" />
        <p>Grilled Pork - GHS 50</p>
        <button class="add-to-cart">Add to Cart</button>
        <button class="remove-from-cart">Remove</button>
      </div>
      <div class="item" data-name="Pork Kebab" data-price="25">
        <img src="images/spicy-kebab.jpg" alt="Spicy Pork Kebab" />
        <p>Spicy Pork Kebab - GHS 25</p>
        <button class="add-to-cart">Add to Cart</button>
        <button class="remove-from-cart">Remove</button>
      </div>
      <h2>Drinks</h2>
      <div class="item" data-name="Soda" data-price="10">
        <img src="images/spicy-kebab.jpg" alt="Spicy Pork Kebab" />
        <p>Soda - GHS 10</p>
        <button class="add-to-cart">Add to Cart</button>
        <button class="remove-from-cart">Remove</button>
      </div>
      <div class="item" data-name="Palm Wine" data-price="15">
        <img src="images/spicy-kebab.jpg" alt="Spicy Pork Kebab" />
        <p>Palm Wine - GHS 15</p>
        <button class="add-to-cart">Add to Cart</button>
        <button class="remove-from-cart">Remove</button>
      </div>
      <!-- Food and drink items go here -->
    </section>

    <aside class="cart">
      <h2>üõí Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: GHS <span id="cart-total">0.00</span></p>
      <label><input type="checkbox" id="addFee" /> Include 1% processing fee</label><br />
      <button id="checkout">Place Order</button>
    </aside>
  </main>

  <!-- Modal for customer details -->
  <div id="customerModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Enter Delivery Details</h3>
      <input type="text" id="cust_name" placeholder="Full Name" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" required />
      <input type="tel" id="cust_phone" placeholder="Phone Number" pattern="^(\+233|0)[0-9]{9}$" title="Enter a valid Ghanaian phone number" required />
      <textarea id="cust_message" placeholder="Leave a message (optional)"></textarea>
      <select id="order_type" required>
        <option value="" disabled selected>Select Order Type</option>
        <option value="Pickup">Pickup</option>
        <option value="Delivery">Delivery</option>
      </select>
      <div id="delivery_fields" style="display: none;">
        <input type="text" id="delivery_address" placeholder="Delivery Address" />
        <button type="button" id="useLocation">üìç Use Current Location</button>
      </div>
      <button id="confirmOrder">Confirm & Pay</button>
    </div>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="cart.js"></script>
</body>
</html>
